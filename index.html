<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block">
        <div class="row">
          <div class="hour">9AM</div>
            <textarea class="textarea" id="time-block-9"></textarea>
          <button class="saveBtn" id="save1">SAVE</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <div class="hour">10AM</div>
            <input class="textarea" id="time-block-10"></input>
          <button class="saveBtn">SAVE</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <div class="hour">11AM</div>
            <input class="textarea" id="time-block-11"></input>
          <button class="saveBtn">SAVE</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <div class="hour">12PM</div>
            <input class="textarea" id="time-block-12"></input>
          <button class="saveBtn">SAVE</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <div class="hour">1PM</div>
            <input class="textarea" id="time-block-1"></input>
          <button class="saveBtn">SAVE</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <div class="hour">2PM</div>
            <input class="textarea" id="time-block-2"></input>
          <button class="saveBtn">SAVE</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <div class="hour">3PM</div>
            <input class="textarea" id="time-block-3"></input>
          <button class="saveBtn">SAVE</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <div class="hour">4PM</div>
            <input class="textarea" id="time-block-4"></input>
          <button class="saveBtn">SAVE</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <div class="hour">5PM</div>
            <input class="textarea" id="time-block-5"></input>
          <button class="saveBtn">SAVE</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
